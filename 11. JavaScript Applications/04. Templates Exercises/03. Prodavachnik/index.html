<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Prodavachnik</title>
    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="store/header-store.js"></script>
    <script src="scripts/display-elements.js"></script>
    <script src="scripts/crud-operations.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/prodavachnik.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
</head>

<body>
    <div id="app">
        <main>
            <section id="loadingBox" class="loadingBox">Loading ...</section>
            <section id="infoBox" class="infoBox">Info</section>
            <section id="errorBox" class="errorBox">Error</section>
        </main>
        <div id="content">

        </div>
    </div>
    <main>
        <section id="viewEditAd" class="viewEditAd">
            <h1 class="titleForm">Edit existing advertisement</h1>
            <form id="formEditAd" class="form">
                <div>
                    <input type="hidden" name="id" required />
                </div>
                <div>
                    <input type="hidden" name="publisher" required />
                </div>
                <div>Title:</div>
                <div>
                    <input type="text" name="title" required />
                </div>
                <div>Description:</div>
                <div>
                    <textarea name="description" rows="10" required></textarea>
                </div>
                <div>Date Published:</div>
                <div>
                    <input type="date" name="datePublished" required />
                </div>
                <div>Price:</div>
                <div>
                    <input type="number" step="0.01" name="price" required />
                </div>
                <div>Image:</div>
                <div>
                    <input type="text" name="image" required />
                </div>
                <div>
                    <input type="button" id="buttonEditAd" value="Edit" />
                </div>
            </form>
        </section>

        <section id="viewAd">

        </section>

        <script>
            startApp();
        </script>
    </main>
    <footer>Prodavachnik - Simple SPA Application</footer>
</body>

</html>
