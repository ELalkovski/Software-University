   </table>
   Email: <input type="text" name="email" />
   <button onclick="deleteByEmail()">Delete</button>
   <div id="result" /></div>

<script>
    function deleteByEmail() {
        let emails = document.querySelectorAll('#customers tr td:last-child')
        console.log(emails)
        let emailToBeDeleted = document.getElementsByName('email')[0]
        let table = document.getElementById('customers')
        let isDeleted = false

        for (const email of emails) {
            
            if (email.textContent === emailToBeDeleted.value) {
                isDeleted = true
                email.parentNode.parentNode.removeChild(email.parentNode)
                document.getElementsByName('email')[0].value = ''
                break
            }
        }

        if (!isDeleted) {
            document.getElementById('result').textContent = 'Not found'
            return
        }

        document.getElementById('result').textContent = 'Deleted'
    }
</script>
