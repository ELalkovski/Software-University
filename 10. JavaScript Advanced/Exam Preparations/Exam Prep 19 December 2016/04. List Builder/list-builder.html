<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>List Items: Up / Down</title>
 <style>button { margin: 3px 0 3px 8px }</style>
 <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="main"></div>
<script>
 function listBuilder(selector) {
    return {
        createNewList: function () {
            $(selector)
            .empty()
            .append($('<ul>'))
        },

        addItem: function (text) {

            let upButton = $('<button>')
                .text('Up')
                .on('click', function () {
                let liTag = $(this).parent()
                $(liTag).insertBefore(liTag.prev())
            })

            let downButton = $('<button>')
                .text('Down')
                .on('click', function () {
                let liTag = $(this).parent()
                $(liTag).insertAfter(liTag.next())
            })

            let listElement = $('<li>')
                .text(text)
                .append(upButton)
                .append(downButton
            )

            $('ul').append(listElement)
        }
    }
 }
</script>
<script>
 $(function() {
 let builder = listBuilder("#main");
 builder.createNewList();
 builder.addItem("Sofia");
 builder.addItem("Varna");
 builder.addItem("Sofia <new>");
 builder.addItem("Pleven");
 });
</script>
</body>
</html>
